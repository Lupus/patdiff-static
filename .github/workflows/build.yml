name: Static patdiff Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.20
      options: --user root  # Run as root to avoid permission issues
    steps:
      - name: Install build dependencies
        run: apk add --no-cache build-base musl-dev curl ca-certificates openssl linux-headers pkg-config

      - name: Install OPAM
        run: |
          sh <(curl -fsSL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh) --download-only
          chmod a+x opam-*-linux
          cp opam-*-linux /usr/local/bin/opam

      - name: Configure OPAM switch
        run: |
          opam init --bare --no-setup --bypass-checks --no-opamrc --disable-sandboxing
          opam switch create 4.14.1 --packages=ocaml-option-static --no-depexts

      - name: Install patdiff
        run: |
          opam update
          opam install patdiff --yes --no-depexts

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Extract binaries
        run: |
          BIN_DIR=$(opam var bin)
          cp $BIN_DIR/patdiff $BIN_DIR/patdiff-git-wrapper artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum patdiff > patdiff.sha256
          sha256sum patdiff-git-wrapper > patdiff-git-wrapper.sha256

      - name: Package release artifacts
        run: |
          tar czvf "patdiff-static-$(date +%Y%m%d).tar.gz" artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patdiff-static-binaries
          path: patdiff-static-*.tar.gz
